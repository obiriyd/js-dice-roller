<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dice Roller</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="outer-container">
        <div id="main-container">
            <div id="header">
                JS Dice Roller Game
            </div>
            <div id="input-container">
                <div id="numDice">Number of Dice: <br/><input type="number" id="numberOfDice"></div>
                <div id="numSides">Sides of Each Die: <br/><input type="number" id="dieSides"></div>
            </div>
            <div id="buttons-container">
                <button id="rollButton">Roll!</button>
                <button id="resetButton">Reset</button> <br/>
            </div>
            <div id="totals-container">
                <strong>Total Rolled:</strong> <span id="totalRolled"></span>
            </div>
            <div id="list-container">
                <button id="showRollsButton">Show All Rolls</button>
                <ol id="allRollsList"></ol>
            </div>
        </div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
