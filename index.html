<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dice Roller</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main_container">
        <p>
            Enter a number of dice: <input type="text" id="numberOfDice" placeholder="eg. 4"> <input type="button" id="rollButton" value="Roll!"> <br/>
            Total: <span id="totalRoll"></span>
        </p>
        <p>
            <input type="button" value="Show All Rolls">
        </p>
        <div id="allRollsContainer"></div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
